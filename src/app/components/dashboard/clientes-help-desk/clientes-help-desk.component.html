
<div class="clientes">

    <div class="mb-2 d-flex w-100">
        <form [formGroup]="filterForm" class="w-100">
            <input class=" w-100 shadow-sm form-control rounded-pill"
            fxFlex="auto"
            type="text"            
            formControlName="filterCli"
            #filterCli
            id="filterCli"
            (keyup)="filterCliente()" 
            placeholder="BÃºsqueda de clientes registrados...">
        </form>
    </div>
    <div style="height: 73vh; overflow-y: auto;" >
        <div *ngFor="let clientes of listaClientes" 
             class="clientes-box d-flex justify-content-between align-items-center"
             [ngClass]="{'selected': clientes === selectedCliente}"
             (click)="emitCli(clientes); emitCliStyle(clientes)">
             <div class=" d-flex justify-content-start align-items-center">
                <mat-icon>
                    chevron_left
                </mat-icon>
                <div class="my-badge">
                    {{clientes.cantidadRequerimientos}}
                </div>
             </div>
             <span style="text-align: right;"> {{ clientes.nombre }} </span>
        </div>

    </div>
</div>
