<audio #audioPlayer src="../../../../assets/audio/msj_sound.mp3" ></audio>
<div class="spinner-overlay" *ngIf="_show_spinner">
  <div class="spinner-container">
    <span class="loader"></span>
  </div>
</div>

<div class="btn-filters w-100 d-flex flex-column">
  <div class="d-flex align-items-center justify-content-between" >
  <div class="my-badge">
                {{listTicketsCreados.length}}
            </div>  
  <div class="d-flex justify-content-end w-100">
      <!-- BotÃ³n para restablecer el filtro -->
      
      <div class="btn-color m-1 cursor-pointer"
           style="background-color: rgb(248, 248, 248); border: solid 2px rgb(255, 213, 0);"
           (click)="resetFilter()"
           title="Mostrar todos los tickets">
      </div>


      <div *ngFor="let state of states"
           [style.background-color]="state.color"
           class="btn-color m-1 cursor-pointer"
           (click)="filterByColorState(state.id)"
           [title]="state.title">
      </div>
    </div>
  </div>
  <div class="mt-2">
    <input class="form-control form-control-sm rounded-pill shadow-sm"
           (keyup)="filterTicketAlert($event)" id="dataFilterTicketAlert"
           placeholder="Buscar por cliente o agencia...">
  </div>
</div>
  <div class="tick" *ngFor="let ticket of listTicketsCreados" 
       (click)="emitirCodCli(ticket)">
       <div class="container-box-ticket d-flex flex-column">
         <div class="box-ticket m-1">
         </div>
         <div class="box-ticket m-1">
         </div>
         <div class="box-ticket m-1">
         </div>
         <div class="box-ticket m-1">
         </div>
         <div class="box-ticket m-1">
         </div>
         <div class="box-ticket m-1">
         </div>
         <div class="box-ticket m-1">
         </div>
       </div>
       <div [style]="'border: dashed 3px ' + ticket.colorEstado + ';'" class="rounded-2 p-1 w-100">
         <div class="header" [style]="'background-color: ' + ticket.colorEstado + ';'">
           <strong>#{{ ticket.idPadStart }}</strong>
         </div>
         <div class="body" [title]="'CLIENTE: ' + ticket.nombreClienteCompleto + ' || AGENCIA: ' + ticket.nombreAgenciaCompleto">
           <strong>{{ ticket.nombreCliente }}</strong>
           <small class="text-primary"  ><strong>{{ ticket.nombreAgencia }}</strong></small>
         </div>
         <div [style]="'color: ' + ticket.colorFg" class="d-flex align-items-center w-100 justify-content-end" >
            
              <mat-icon [style]="'color: ' + ticket.colorFg">{{ticket.matIcon}}</mat-icon>
              <span> {{ ticket.msjCerrado }} </span>
            
         </div>
       
       </div>
  </div>
