<div class="spinner-overlay"  *ngIf="_show_spinner" >
    <div class="spinner-container">
      <span class="loader"></span>
    </div>
</div>

<div style="background-image: url(../../../assets/log-img/chino.jpg);
            background-position: 500px;
            background-repeat: no-repeat;
            position: absolute; z-index: -1 !important;"
     class="w-100 h-100">
</div>

<div class="container-fluid d-flex justify-content-start align-content-center"
     id="containerlogin">

  <div class="box animate__animated animate__fadeInRight">
    <figure class="w-100 d-flex justify-content-center  ">
      <img src="../../../assets/icono-help-desk.png" alt="" width="260px">
    </figure>
    <div class="d-flex w-100 justify-content-center " >
      <h2>Soporte técnico</h2>
    </div>
    <h1 class="text-secondary" >Login</h1>
    <small class="text-dark" >Ingresa con tu correo y contraseña</small>
    <hr>
    <form [formGroup]="loginForm" class="mb-2" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="email" class="form-label text-secondary d-flex align-items-center">
               <mat-icon>mail</mat-icon> Email:
            </label>
            <input type="email" class="form-control" formControlName="email" #email id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">              
            <label for="contrasenia" class="form-label text-secondary d-flex align-items-center">
              <mat-icon>lock</mat-icon>Contraseña:
            </label>
            <input type="password"
                   class="form-control"
                   formControlName="contrasenia"
                   #contrasenia
                   id="contrasenia"
                   placeholder="******">
        </div>
        <button type="submit"
                class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center">
                <mat-icon>key</mat-icon> Ingresar
        </button>
    </form>
    <hr>
    <div class="d-flex justify-content-center mt-3">
      <span> Version {{versionamiento}} </span>
    </div>
  </div>
</div>
