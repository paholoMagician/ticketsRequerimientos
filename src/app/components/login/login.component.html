<div class="container-fluid d-flex justify-content-center"
     id="containerlogin">
    <div style="position: fixed; bottom: 30px; right: 30px; z-index: 2000;">
      <img src="../../../assets/logotipo/logotipo-w.png" width="250px" height="auto" >
    </div>
    <div class="box animate__animated animate__fadeIn mb-2" id="log-box" >
        <div class="d-flex w-100 flex-column align-items-center justify-content-center">
            <div class="icon-container mt-3 mb-2">                
                <img src="../../../assets/logo-tickets-app/tickets-app.png" width="270px" >                
            </div>
            <h3>  Sitema de Registro de Requerimientos</h3>
        </div>
        <!-- <h2 class="text-primary  ">Login</h2> -->
        
        <form [formGroup]="loginForm" class="mb-2" (ngSubmit)="onSubmit()">
        <span class="text-light p-2 bg-primary rounded-3 shadow-sm " >  Ingresa con tu usuario y contraseña</span>
            <div class="mt-3">
                <label for="email" class="form-label text-primary d-flex align-items-center">
                    <mat-icon>account_circle</mat-icon> Usuario
                </label>
                <input type="text" class="form-control" formControlName="email" #email id="email" placeholder="Ingrese su usuario...">
            </div>
            <div class="mb-3 mt-3">
                <label for="contrasenia" class="form-label text-primary d-flex align-items-center">
                    <mat-icon>lock</mat-icon>Contraseña:
                </label>
                <div class="input-group ">
                    <input [type]="showPassword ? 'text' : 'password'"
                           class="form-control"
                           formControlName="contrasenia"
                           #contrasenia
                           id="contrasenia"
                           placeholder="******">
                    <button class="btn btn-outline-primary" type="button" (click)="togglePasswordVisibility()" style="height: 40px !important;">
                        <mat-icon>{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </div>
            </div>
            <button type="submit"
                    class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center">
                <mat-icon>key</mat-icon> Ingresar
            </button>
        </form>
        <hr>
        <div class="d-flex justify-content-center flex-column mt-3">
          <span>Las cuentas son administradas por Cash Machines Ltda. Exclusivamente para clientes, y personal encargado de <br> Cash Machine Cia. Ltda.</span>
          <span class="w-100 d-flex justify-content-end"> Version <strong class="text-primary"> {{versionamiento}} </strong> </span>
        </div>
    </div>
</div>
