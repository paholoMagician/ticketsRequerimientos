
<div class="w-100 d-flex justify-content-between align-items-end p-2">
    <form [formGroup]="exportdataform" class="w-75" (ngSubmit)="onSubmitData()">
        <label for="" class="d-flex align-items-center">
            <mat-icon>search</mat-icon> <span> Busca tu ticket:  </span>
        </label>
        <input fxFlex="auto" 
               type="text"
               (keyup)="filterTicketList()"
               class="form-control rounded-pill"
               formControlName="filter"
               #filter
               placeholder="...búsqueda por agencia o descripción del problema"
               id="filter">
    </form>

    <!-- <div *ngIf="this.clienteData.length > 0"> -->
    <div class="p-3 text-dark d-flex align-items-center rounded-pill shadow-sm" style="background-color: aliceblue;" [title]="nombreCliente" *ngIf="_cli_view ">
        <div  class="icon-perfil" [ngStyle]="{'background-image': 'url('+this.imagenCliUrl+')', 'background-size': '100% 100%'}"></div>
        &nbsp;&nbsp;
        <span class="fs-6">
            <strong>{{nombreCliente}}</strong>
        </span>
    </div>
    <!-- </div> -->
</div>
